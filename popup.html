<!DOCTYPE html>
<html>

<head>

  <style>
    body {
      width: 200px;
      background-color: #eee;
    }

    .header {
      text-align: center;

    #container .item {

  <h3 class="header"></h3>
  <div id="container"></div>
  <script src="popup.js"></script>
